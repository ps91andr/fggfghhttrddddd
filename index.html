<!DOCTYPE html>

<head>
    <title>إحصائيات الفرق والتاريخ وأوقات الصلاة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            direction: rtl;
        }
        .tabs {
            overflow: hidden;
            margin-bottom: 20px;
            text-align: center; /* جعل التبويبات في المنتصف */
        }
        .tab-button {
            cursor: pointer;
            padding: 10px 20px;
            background: #444;
            border: none;
            outline: none;
            display: inline-block;
            color: white;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
        }
        .tab-button.active {
            background: #007bff;
        }
        .tab-content {
            display: none;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
        #powered-by {
            margin-top: 10px;
        }
        a {
            color: #007bff;
        }
        .date-section p {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h2>إحصائيات الفرق والتاريخ وأوقات الصلاة</h2>

    <button class="tab-button" onclick="openTab(event, 'prayer-times')">أوقات الصلاة</button>

<!-- تبويب التاريخ اليوم (تعديل الخط هنا) -->
<div id="dates" class="tab-content">
    <h3>التاريخ اليوم</h3>
    <div class="date-section">
        <p>اسم اليوم: <span id="day-name"></span></p>
        <p>تاريخ اليوم الميلادي: <span id="gregorian-date"></span></p>
        <p>الشهر الميلادي: <span id="gregorian-month"></span></p>
        <p>تاريخ اليوم الهجري: <span id="hijri-date"></span></p>
        <p>الشهر الهجري: <span id="hijri-month"></span></p>
    </div>
</div>

<!-- إضافة خط Noto Nastaliq Urdu من Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Noto Nastaliq Urdu', sans-serif;
        margin: 0; /* إزالة الهوامش الافتراضية */
        display: flex;
        justify-content: center; /* توسيط أفقي */
        align-items: center; /* توسيط عمودي */
        height: 100vh; /* جعل الجسم يأخذ ارتفاع الصفحة بالكامل */
    }
    p {
        font-size: 24px; /* حجم الخط */
        text-align: center; /* توسيط النص أفقيًا داخل العنصر */
    }
</style>

<script src="https://widgets.365scores.com/main.js"></script>

<script>
    function openTab(evt, tabName) {
        var i, tabContent, tabButtons;
        tabContent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].classList.remove("active");
        }

        tabButtons = document.getElementsByClassName("tab-button");
        for (i = 0; i < tabButtons.length; i++) {
            tabButtons[i].classList.remove("active");
        }

        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    // تحديث معلومات التاريخ
    function updateDates() {
        const daysOfWeek = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
        const today = new Date();

        // اسم اليوم
        document.getElementById("day-name").textContent = daysOfWeek[today.getDay()];

        // التاريخ الميلادي الكامل
        document.getElementById("gregorian-date").textContent = new Intl.DateTimeFormat('ar-EG', {
            year: 'numeric', month: 'long', day: 'numeric'
        }).format(today);

        // الشهر الميلادي
        document.getElementById("gregorian-month").textContent = new Intl.DateTimeFormat('ar-EG', {
            month: 'long'
        }).format(today) + ' ' + (today.getMonth() + 1);

        // التاريخ الهجري
        document.getElementById("hijri-date").textContent = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
            year: 'numeric', month: 'long', day: 'numeric'
        }).format(today);

        // الشهر الهجري
        document.getElementById("hijri-month").textContent = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
            month: 'long'
        }).format(today) + ' ' + new Intl.DateTimeFormat('ar-SA-u-ca-islamic', { month: 'numeric' }).format(today);
    }

    // تحديث التواريخ بمجرد تحميل الصفحة
    updateDates();
</script>

</body>
</html>
