<!-- تبويب أوقات الصلاة -->
<div id="prayer-times" class="tab-content">
    <h3>أوقات الصلاة - صنعاء</h3>
    <iframe src="https://timesprayer.com/widgets.php?frame=1&amp;lang=ar&amp;name=sanaa&amp;sound=true&amp;avachang=true&amp;time=0&amp;fcolor=9B0041&amp;tcolor=0018B4" 
            style="border: none; overflow: hidden; width: 100%; height: 176px;">

    <h3>اسم اليوم الميلادي والهجري</h3>

    <!-- عرض اسم اليوم الميلادي -->
    <span id="day-name"></span>

    <script>
        const daysOfWeek = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
        const today = new Date();
        const dayName = daysOfWeek[today.getDay()];
        document.getElementById("day-name").textContent = `اليوم: ${dayName}`;
    </script>

    <h3>التاريخ الميلادي</h3>
    <p><span id="gregorian-month"></span></p>

    <script>
        function getGregorianMonth() {
            const today = new Date();
            const gregorianMonth = new Intl.DateTimeFormat('ar-EG', {
                month: 'long'
            }).format(today) + ' ' + (today.getMonth() + 1);
            document.getElementById('gregorian-month').textContent = `التاريخ الميلادي: ${gregorianMonth}`;
        }
        getGregorianMonth();
    </script>

    <h3>التاريخ الهجري</h3>
    <p><span id="hijri-month"></span></p>

    <script>
        function getHijriMonth() {
            const today = new Date();
            const hijriMonth = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
                month: 'long'
            }).format(today) + ' ' + (new Intl.DateTimeFormat('ar-SA-u-ca-islamic', { month: 'numeric' }).format(today));
            document.getElementById('hijri-month').textContent = `التاريخ الهجري: ${hijriMonth}`;
        }
        getHijriMonth();
    </script>

    <h3>التاريخ الميلادي الكامل</h3>
    <p>تاريخ اليوم ميلادي: <span id="gregorian-date"></span></p>

    <script>
        function getGregorianDate() {
            const today = new Date();
            const gregorianDate = new Intl.DateTimeFormat('ar-EG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }).format(today);
            document.getElementById('gregorian-date').textContent = gregorianDate;
        }
        getGregorianDate();
    </script>

    <h3>التاريخ الهجري الكامل</h3>
    <p>تاريخ اليوم هجري: <span id="hijri-date"></span></p>

    <script>
        function getHijriDate() {
            const today = new Date();
            const hijriDate = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }).format(today);
            document.getElementById('hijri-date').textContent = hijriDate;
        }
        getHijriDate();
    </script>
</div>

<script src="https://widgets.365scores.com/main.js"></script>

<script>
    function openTab(evt, tabName) {
        var i, tabContent, tabButtons;
        tabContent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].classList.remove("active");
        }

        tabButtons = document.getElementsByClassName("tab-button");
        for (i = 0; i < tabButtons.length; i++) {
            tabButtons[i].classList.remove("active");
        }

        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>
