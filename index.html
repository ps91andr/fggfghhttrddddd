<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إحصائيات الفرق و التاريخ</title>
    <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Blaka Hollow', sans-serif;
            font-size: 30px; /* تكبير حجم الخط */
            text-align: center; /* توسيط النص */
            background-color: #222; /* خلفية داكنة */
            color: white; /* نص أبيض */
        }

        h2 {
            margin-top: 20px;
        }

        p {
            font-size: 24px;
            margin: 10px 0;
        }

        iframe {
            border: none;
            overflow: hidden;
            width: 100%;
            height: 176px;
        }

        .tab {
            display: none;
        }
    </style>
</head>
<body>
    <h2>إحصائيات فرق و التاريخ</h2>

    <!-- التبويب الأول (برشلونة) -->
    <div id="tab1" class="tab">
        <h2>إحصائيات فريق برشلونة</h2>
        <div data-widget-type="entityScores" 
             data-entity-type="team"

             data-theme="dark">
        </div>

    <!-- التبويب الثاني (ريال مدريد) -->
    <div id="tab2" class="tab">
        <h2>إحصائيات ريال مدريد</h2>
        <div data-widget-type="entityScores" 
             data-entity-type="team" 
             data-entity-id="131" 
             data-lang="ar" 
             data-widget-id="7c565ae2-376c-4c0e-9938-8a869cd853b4" 
             data-theme="dark">

        <div id="powered-by">
            <a id="powered-by-link" href="https://www.365scores.com/ar" target="_blank">365Scores.com</a> مزود من

        <script src="https://widgets.365scores.com/main.js"></script>

    <!-- التبويب الثالث (أوقات الصلاة) -->
    <div id="tab3" class="tab">
        <iframe src="https://timesprayer.com/widgets.php?frame=1&amp;lang=ar&amp;name=sanaa&amp;sound=true&amp;avachang=true&amp;time=0&amp;fcolor=9B0041&amp;tcolor=0018B4"></iframe>
    </div>

    <!-- التبويب الرابع (التاريخ والوقت) -->
    <div id="tab4" class="tab">
        <h2>التاريخ اليوم</h2>
        
        <!-- اسم اليوم -->
        <p>اسم اليوم: <span id="day-name"></span></p>
        
        <!-- تاريخ اليوم الميلادي -->
        <p>تاريخ اليوم ميلادي: <span id="gregorian-date"></span></p>
        
        <!-- الشهر الميلادي -->
        <p>الشهر الميلادي: <span id="gregorian-month"></span></p>
        
        <!-- تاريخ اليوم هجري -->
        <p>تاريخ اليوم هجري: <span id="hijri-date"></span></p>
        
        <!-- الشهر الهجري -->
        <p>الشهر الهجري: <span id="hijri-month"></span></p>

        <script>
            const daysOfWeek = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
            const today = new Date();

            // اسم اليوم
            document.getElementById("day-name").textContent = daysOfWeek[today.getDay()];

            // التاريخ الميلادي
            document.getElementById("gregorian-date").textContent = new Intl.DateTimeFormat('ar-EG', {
                year: 'numeric', month: 'long', day: 'numeric'
            }).format(today);

            // الشهر الميلادي
            document.getElementById("gregorian-month").textContent = new Intl.DateTimeFormat('ar-EG', {
                month: 'long'
            }).format(today) + ' ' + (today.getMonth() + 1);

            // التاريخ الهجري
            document.getElementById("hijri-date").textContent = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
                year: 'numeric', month: 'long', day: 'numeric'
            }).format(today);

            // الشهر الهجري
            document.getElementById("hijri-month").textContent = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
                month: 'long'
            }).format(today) + ' ' + new Intl.DateTimeFormat('ar-SA-u-ca-islamic', { month: 'numeric' }).format(today);
        </script>
    </div>

    <script>
        // Function to show the selected tab
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
        }

        // Initially show the first tab
        showTab('tab1');
    </script>

</body>
</html>
