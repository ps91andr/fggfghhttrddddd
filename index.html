<!DOCTYPE html>
<html lang="ar">
<head>
    <title>إحصائيات الفرق - 365Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            direction: rtl;
        }
        .tabs {
            overflow: hidden;
            margin-bottom: 20px;
        }
        .tab-button {
            cursor: pointer;
            padding: 10px 20px;
            background: #444;
            border: none;
            outline: none;
            display: inline-block;
            color: white;
            font-size: 16px;
            margin-left: 5px;
        }
        .tab-button.active {
            background: #007bff;
        }
        .tab-content {
            display: none;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .tab-content.active {
            display: block;
        }
        #powered-by {
            margin-top: 10px;
        }
        a {
            color: #007bff;
        }
    </style>
</head>
<body>

<h2>إحصائيات الفرق - 365Scores</h2>

<div class="tabs">
    <button class="tab-button active" onclick="openTab(event, 'barcelona')">برشلونة</button>
    <button class="tab-button" onclick="openTab(event, 'real-madrid')">ريال مدريد</button>
</div>

<!-- تبويب برشلونة -->
<div id="barcelona" class="tab-content active">
    <h3>إحصائيات برشلونة</h3>
    <div data-widget-type="entityScores" 
         data-entity-type="team" 
         data-entity-id="132" 
         data-lang="ar" 
         data-widget-id="70f6ecaa-4207-42ef-9812-16247c400965" 
         data-theme="dark">
    </div>
    <div id="powered-by">
        <a href="https://www.365scores.com/ar" target="_blank">365Scores.com</a> مزود من
    </div>
</div>

<!-- تبويب ريال مدريد -->
<div id="real-madrid" class="tab-content">
    <h3>إحصائيات ريال مدريد</h3>
    <div data-widget-type="entityScores" 
         data-entity-type="team" 
         data-entity-id="131" 
         data-lang="ar" 
         data-widget-id="7c565ae2-376c-4c0e-9938-8a869cd853b4" 
         data-theme="dark">
    </div>
    <div id="powered-by">
        <a href="https://www.365scores.com/ar" target="_blank">365Scores.com</a> مزود من
    </div>
</div>

<script src="https://widgets.365scores.com/main.js"></script>

<script>
    function openTab(evt, tabName) {
        // إخفاء كل المحتويات
        var i, tabContent, tabButtons;
        tabContent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].classList.remove("active");
        }

        // إلغاء تفعيل كل الأزرار
        tabButtons = document.getElementsByClassName("tab-button");
        for (i = 0; i < tabButtons.length; i++) {
            tabButtons[i].classList.remove("active");
        }

        // إظهار التبويب المطلوب وتفعيل الزر
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>

</body>
</html>
